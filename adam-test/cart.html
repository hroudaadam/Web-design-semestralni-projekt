<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <title>
        MELL.CZ
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <!-- Navigace -->
    <header class="appbar">
        <div class="appbar-main">
            <h1><a href="index.html">MELL.CZ</a></h1>
            <!-- Rozevírání menu -->
            <button class="appbar-collapse" onclick="collapseAppNav()">=</button>
        </div>
        <nav class="appbar-nav">
            <a class="" href="catalog.html">Katalog</a>
            <a class="" href="">Kontakty</a>
            <a class="active" href="cart.html">Košík</a>
        </nav>
    </header>

    <!-- Obsah -->
    <main class="main">
        <article class="app-content content-box">
            <!-- Navigace košíku -->
            <header class="cart-header">
                <nav class="cart-nav">
                    <a class="cart-nav-item active" href="">Obsah</a>
                    <span class="cart-nav-item-separator">-</span>
                    <a class="cart-nav-item" href="./cart-customer.html">Údaje</a>
                    <span class="cart-nav-item-separator">-</span>
                    <a class="cart-nav-item" href="./cart-payment.html">Dokončení</a>
                </nav>
            </header>
            <!-- Položky košíku -->
            <section class="cart-item-list">
                <!-- Položka č. 1 -->
                <div class="cart-item">
                    <img class="cart-image" src="./images/tel7.jpg" alt="Samsung A41">

                    <div class="cart-item-desc">
                        <p>Samsung Galaxy A41</p>
                        <p>6399,-</p>
                        <button class="button">Odstranit z košíku</button>
                    </div>
                </div>     
                <!-- Položka č. 2 -->
                <div class="cart-item">
                    <img class="cart-image" src="./images/tel5.jpg" alt="Samsung S20">

                    <div class="cart-item-desc">
                        <p>Samsung Galaxy S20</p>
                        <p>22999,-</p>
                        <button class="button">Odstranit z košíku</button>
                    </div>
                </div>
                <button class="button" onclick="document.location='cart-customer.html'">Pokračovat</button>
            </section>
        </article>
    </main>
</body>

</html>
