<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <title>
        MELL.CZ
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- APPBAR -->
    <header class="appbar">
        <div class="appbar__main">
            <h1 class="appbar__brand"><a href="index.html">MELL.CZ</a></h1>
            <button class="button button--basic" onclick="collapseAppNav()"><i class="fa fa-bars"></i></button>
        </div>
        <nav class="appbar__nav">
            <a class="appbar__item" href="catalog.html">Katalog</a>
            <a class="appbar__item" href="">Kontakty</a>
            <a class="appbar__item appbar__item--active" href="cart.html">Košík</a>
        </nav>
    </header>

    <!-- CONTENT -->
    <main>
        <div class="content">
            <div class="cart box">
                <!-- CART NAV -->
                <header class="cart__header">
                    <nav class="cart__nav">
                        <a class="cart__nav-item cart__nav-item--active" href="cart.html">Obsah</a>
                        <span class="cart__nav-separator">-</span>
                        <a class="cart__nav-item" href="./cart-customer.html">Údaje</a>
                        <span class="cart__nav-separator">-</span>
                        <a class="cart__nav-item" href="./cart-payment.html">Dokončení</a>
                    </nav>
                </header>
                <!-- CART ITEMS -->
                <div class="cart__body">
                    <!-- ITEM 1 -->
                    <section class="cart__item cart__item--devider">
                        <div class="cart__desc">
                            <a href="./detail.html"><img class="cart__image" src="./images/tel7.jpg" alt="Tento obrázek nelze načíst"></a>
                            <a href="./detail.html"><h2 class="title-2">Samsung Galaxy A41</h2></a>
                        </div>
    
                        <div class="cart__price">                            
                            <p class="price">6 399 ,-</p>
                            <button class="button button--basic"><i class="fa fa-times"></i></button>
                        </div>
                    </section>
                    <!-- ITEM 2 -->
                    <section class="cart__item">
                        <div class="cart__desc">
                            <a href="./detail.html"><img class="cart__image" src="./images/tel3.jpg" alt="Tento obrázek nelze načíst"></a>
                            <a href="./detail.html"><h2 class="title-2">iPhone 11 256GB</h2></a>
                        </div>
    
                        <div class="cart__price">                            
                            <p class="price">22 792 ,-</p>
                            <button class="button button--basic"><i class="fa fa-times"></i></button>
                        </div>
                    </section>
                </div>
                <!-- CART FOOTER -->
                <footer class="cart__footer">
                    <button class="button button--primary" onclick="document.location='cart-customer.html'">Pokračovat</button>
                    <div class="cart__price-sum">
                        <p>Celkem</p>
                        <p>29 191 ,-</p>
                    </div>
                </footer>
            </div>
        </div>
    </main>
</body>

</html>
