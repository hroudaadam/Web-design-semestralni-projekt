<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <title>
        MELL.CZ
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js"></script>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- APPBAR -->
    <header class="appbar">
        <div class="appbar__main">
            <h1 class="appbar__brand"><a href="index.html" title="MELL.CZ">MELL.CZ</a></h1>
            <button class="button button--basic" onclick="collapseAppNav()"><i class="fa fa-bars"></i></button>
        </div>
        <nav class="appbar__nav">
            <a class="appbar__item" href="catalog.html" title="Katalog">Katalog</a>
            <a class="appbar__item" href="contacts.html" title="Kontakty">Kontakty</a>
            <a class="appbar__item appbar__item--active" href="cart.html" title="Košík">Košík</a>
        </nav>
    </header>

    <!-- CONTENT -->
    <main>
        <div class="content">
            <div class="cart box">
                <!-- CART NAV -->
                <header class="cart__header">
                    <nav class="cart__nav">
                        <a class="cart__nav-item" href="cart.html" title="Obsah">Obsah</a>
                        <span class="cart__nav-separator">-</span>
                        <a class="cart__nav-item cart__nav-item--active" href="./cart-customer.html" title="Údaj">Údaje</a>
                        <span class="cart__nav-separator">-</span>
                        <a class="cart__nav-item" href="./cart-payment.html" title="Dokončení">Dokončení</a>
                    </nav>
                </header>

                <div class="cart__body">
                    <!-- CART CUSTOMER FORM -->
                    <form class="cart__form">
                        <label for="firstName">Jméno:</label>
                        <input class="cart__cust-input" type="text" id="firstName">
                        <label for="lastName">Příjmení:</label>
                        <input class="cart__cust-input" type="text" id="lastName">
                        <label for="email">Email:</label>
                        <input class="cart__cust-input" type="email" id="email">
                        <label for="phone">Telefon:</label>
                        <input class="cart__cust-input" type="tel" id="phone">
                        <label for="street">Ulice:</label>
                        <input class="cart__cust-input" type="text" id="street">
                        <label for="city">Město:</label>
                        <input class="cart__cust-input" type="text" id="city">
                        <label for="zip">PSČ:</label>
                        <input class="cart__cust-input" type="text" id="zip">
                    </form>
                </div>
                <!-- CART FOOTER -->
                <footer class="cart__footer">
                    <div class="cart__price-sum">
                        <p>Celkem</p>
                        <p>29 191 ,-</p>
                    </div>
                    <a class="button button--primary"
                        href="./cart-payment.html" title="Pokračovat">Pokračovat</a>
                </footer>
            </div>

        </div>
    </main>
</body>

</html>
