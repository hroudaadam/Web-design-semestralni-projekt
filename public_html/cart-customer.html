<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <title>
        Wed design - projekt
    </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <!-- Hlavička -->
    <header class="appBar">
        <h1 class="brand"><a href="index.html">Web design - projekt</a> </h1>

        <nav>
            <ul>
                <li class="navItem">
                    <!-- Navigační položka -->
                    <a href="catalog.html">Katalog</a>
                </li>
                <li class="navItem">
                    <!--Neaktivní položka -->
                    <a href="">Kontakty</a>
                </li>
                <li class="navItem">
                    <!-- Neaktivní položka -->
                    <a href="">Obchodní podmínky</a>
                </li>

            </ul>
        </nav>
        <div class="right-bar">
            <form>
                <!-- Vyhledání -->
                <label for="search">Hledat</label>
                <input type="text" id="search"></input>
                <input class="button1" type="submit" value="Hledat"></input>
            </form>
            <a href="cart.html" class="button1">Košík</a>
        </div>
    </header>

    <main>
        <article class="content-container">
            <header class="cart-header">
                <nav>
                    <ul class="cart-nav-list">
                        <li class="cart-nav-item">
                            <a class="cart-nav-item-title" href="./cart.html">Obsah košíku</a>
                            <span class="cart-nav-item-divider">></span>
                        </li>
                        <li class="cart-nav-item cart-nav-item--active">
                            <a class="cart-nav-item-title" href="">Dodací údaje</a>
                            <span class="cart-nav-item-divider">></span>
                        </li>
                        <li class="cart-nav-item"> 
                            <a class="cart-nav-item-title" href="./cart-payment.html">Dokončení objednávky</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <form class="form">
                <fieldset class="form-field">
                    <input class="form-text-input" type="text" id="firstName" placeholder="Jméno"></input>
                </fieldset>

                <fieldset class="form-field">
                    <input class="form-text-input" type="text" id="lastName" placeholder="Příjmení"></input>
                </fieldset>

                <fieldset class="form-field">
                    <input class="form-text-input" type="email" id="email" placeholder="Email"></input>
                </fieldset>

                <fieldset class="form-field">
                    <input class="form-text-input" type="tel" id="phone" placeholder="Telefon"></input>
                </fieldset>

                <fieldset class="form-field">
                    <input class="form-text-input" type="text" id="street" placeholder="Ulice"></input>
                </fieldset>

                <fieldset class="form-field">
                    <input class="form-text-input" type="text" id="city" placeholder="Město"></input>
                </fieldset>

                <fieldset class="form-field">
                    <input class="form-text-input" type="text" id="zip" placeholder="PSČ"></input>
                </fieldset>

                <input class="button center" type="submit" value="Pokračovat"></input>
            </form>
        </article>
    </main>

    <footer>
        <p>
            Semestrální projekt vytvořený v rámci předmětu Web design na České zemědělské univerzitě v roce 2020
        </p>
    </footer>
</body>

</html>
