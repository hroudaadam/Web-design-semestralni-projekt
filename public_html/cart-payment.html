<!DOCTYPE html>
<html lang="cs-cz">

<head>
    <title>
        MELL.CZ
    </title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <!-- Hlavička -->
    <header class="appBar">
        <h1 class="brand"><a href="index.html">Web design - projekt</a> </h1>

        <nav>
            <ul>
                <li class="navItem">
                    <!-- Navigační položka -->
                    <a href="catalog.html">Katalog</a>
                </li>
                <li class="navItem">
                    <!--Neaktivní položka -->
                    <a href="">Kontakty</a>
                </li>
                <li class="navItem">
                    <!-- Neaktivní položka -->
                    <a href="">Obchodní podmínky</a>
                </li>

            </ul>
        </nav>
        <div class="right-bar">
            <form>
                <!-- Vyhledání -->
                <label for="search">Hledat</label>
                <input type="text" id="search"></input>
                <input class="button1" type="submit" value="Hledat"></input>
            </form>
            <a href="cart.html" class="button1">Košík</a>
        </div>
    </header>

    <main>
        <article class="content-container">
            <header class="cart-header">
                <nav>
                    <ul class="cart-nav-list">
                        <li class="cart-nav-item">
                            <a class="cart-nav-item-title" href="./cart.html">Obsah košíku</a>
                            <span class="cart-nav-item-divider">></span>
                        </li>
                        <li class="cart-nav-item">
                            <a class="cart-nav-item-title" href="./cart-customer.html">Dodací údaje</a>
                            <span class="cart-nav-item-divider">></span>
                        </li>
                        <li class="cart-nav-item cart-nav-item--active">
                            <a class="cart-nav-item-title" href="">Dokončení objednávky</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <form class="form">

                <h4 class="form-block-area-title">Doprava</h4>
                <section class="form-block-area">
                    <fieldset class="form-field">
                        <input class="radio" type="radio" id="pickup" name="shipping" value="pickup">
                        <label for="pickup">Osobní odběr</label>
                    </fieldset>

                    <fieldset class="form-field">
                        <input class="radio" type="radio" id="deliver" name="shipping" value="deliver">
                        <label for="deliver">Doručení na adresu</label>
                    </fieldset>

                    <fieldset class="form-field">
                        <input class="radio" type="radio" id="post" name="shipping" value="post">
                        <label for="post">Balík na poštu</label>
                    </fieldset>

                </section>

                <h4 class="form-block-area-title">Platba</h4>
                <section class="form-block-area">
                    <fieldset class="form-field">
                        <input class="radio" type="radio" id="card" name="payment" value="card">
                        <label for="card">Platba kartou online</label>
                    </fieldset>

                    <fieldset class="form-field">
                        <input class="radio" type="radio" id="cash" name="payment" value="cash">
                        <label for="cash">Hotovost</label>
                    </fieldset>
                </section>

                <input class="button" type="submit" value="Odeslat objednávku"></input>
            </form>
        </article>
    </main>
</body>

</html>
